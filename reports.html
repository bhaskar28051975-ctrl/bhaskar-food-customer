<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 pb-24">
    <div class="max-w-md mx-auto p-4">
        <h1 class="text-2xl font-black text-gray-800 mb-6 uppercase">ðŸ“Š Reports</h1>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border text-center"><p class="text-[10px] font-bold text-gray-400">SALES</p><p id="total-sales" class="text-xl font-black text-green-600">â‚¹0</p></div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border text-center"><p class="text-[10px] font-bold text-gray-400">ORDERS</p><p id="total-orders" class="text-xl font-black text-blue-600">0</p></div>
        </div>
        <div id="history" class="space-y-3"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 z-[100]">
        <a href="admin.html" class="text-gray-400"><i class="fa-solid fa-gears text-xl"></i></a>
        <a href="kitchen.html" class="text-gray-400"><i class="fa-solid fa-utensils text-xl"></i></a>
        <a href="delivery.html" class="text-gray-400"><i class="fa-solid fa-truck text-xl"></i></a>
        <a href="reports.html" class="text-purple-600"><i class="fa-solid fa-chart-pie text-xl"></i></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", authDomain: "bhaskar-food-app.firebaseapp.com", databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", projectId: "bhaskar-food-app", appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        onValue(ref(db, 'orders'), (snap) => {
            let sales = 0; let count = 0; const container = document.getElementById('history');
            container.innerHTML = "";
            snap.forEach(child => {
                const order = child.val();
                if(order.status === 'completed') { sales += parseInt(order.totalAmount); count++; }
                container.innerHTML += `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center"><div><p class="font-bold text-sm">${order.customerName}</p><p class="text-[9px] text-gray-400">Delivered by: ${order.deliveredBy || 'N/A'}</p></div><p class="font-black text-green-600">â‚¹${order.totalAmount}</p></div>`;
            });
            document.getElementById('total-sales').innerText = "â‚¹" + sales;
            document.getElementById('total-orders').innerText = count;
        });
    </script>
</body>
</html>
