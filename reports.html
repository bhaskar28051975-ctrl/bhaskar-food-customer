<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-24 p-4">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-2xl font-black uppercase">ðŸ“Š Business Summary</h1>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-3xl shadow-sm border text-center">
                <p class="text-[9px] font-black text-gray-400 uppercase">Grand Total Sales</p>
                <p id="grandTotal" class="text-2xl font-black text-green-600">â‚¹0</p>
            </div>
            <div id="statusCounts" class="bg-gray-900 p-4 rounded-3xl text-white text-[9px] font-bold space-y-1">
                </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] border shadow-sm">
            <h2 class="text-xs font-black uppercase mb-4 text-blue-600 underline">Sold Items Wise</h2>
            <div id="itemWiseList" class="space-y-2"></div>
        </div>

        <h2 class="text-xs font-black uppercase text-gray-400 tracking-widest">Order Logs</h2>
        <div id="full-details" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", authDomain: "bhaskar-food-app.firebaseapp.com", databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", projectId: "bhaskar-food-app", appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        onValue(ref(db, 'orders'), (snap) => {
            let total = 0; let stats = { pending:0, preparing:0, ready_for_pickup:0, completed:0, cancelled:0 };
            let itemsMap = {};
            const logContainer = document.getElementById('full-details'); logContainer.innerHTML = "";

            snap.forEach(c => {
                const o = c.val();
                stats[o.status]++;
                
                if(o.status === 'completed') {
                    total += parseInt(o.totalAmount);
                    // Map items for item-wise report
                    o.items.split(', ').forEach(i => {
                        itemsMap[i] = (itemsMap[i] || 0) + 1;
                    });
                }

                logContainer.innerHTML += `<div class="bg-white p-4 rounded-2xl border text-[10px] font-bold">
                    <div class="flex justify-between uppercase"><span>${o.customerName}</span><span class="${o.status === 'completed' ? 'text-green-600' : 'text-red-500'}">${o.status}</span></div>
                    <p class="text-gray-400 mt-1">${o.items} - â‚¹${o.totalAmount}</p>
                </div>`;
            });

            // Update UI
            document.getElementById('grandTotal').innerText = "â‚¹" + total;
            document.getElementById('statusCounts').innerHTML = `
                <p>PENDING: ${stats.pending}</p>
                <p>KITCHEN: ${stats.preparing}</p>
                <p>READY: ${stats.ready_for_pickup}</p>
                <p>DELIVERED: ${stats.completed}</p>
                <p>CANCELLED: ${stats.cancelled}</p>
            `;

            const itemDiv = document.getElementById('itemWiseList'); itemDiv.innerHTML = "";
            Object.keys(itemsMap).forEach(name => {
                itemDiv.innerHTML += `<div class="flex justify-between text-xs font-bold border-b pb-1"><span>${name}</span><span>x${itemsMap[name]}</span></div>`;
            });
        });
    </script>
</body>
</html>
