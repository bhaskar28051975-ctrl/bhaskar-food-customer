<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Financial Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-24 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <h1 class="text-2xl font-black uppercase italic text-gray-800">ðŸ“Š Profit Report</h1>
        
        <div class="grid grid-cols-1 gap-3">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border flex justify-between items-center">
                <span class="text-[10px] font-black text-gray-400 uppercase">Gross Sales</span>
                <span id="grossSales" class="text-xl font-black text-blue-600">â‚¹0</span>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border flex justify-between items-center">
                <span class="text-[10px] font-black text-red-400 uppercase">Delivery Commissions</span>
                <span id="totalComm" class="text-xl font-black text-red-500">- â‚¹0</span>
            </div>
            <div class="bg-green-600 p-6 rounded-[2.5rem] shadow-lg flex justify-between items-center text-white">
                <span class="text-xs font-black uppercase">Net Profit</span>
                <span id="netProfit" class="text-2xl font-black">â‚¹0</span>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] border shadow-sm mt-6">
            <h2 class="text-[10px] font-black uppercase mb-4 text-gray-400 tracking-widest text-center">Order Breakdown</h2>
            <div id="report-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", authDomain: "bhaskar-food-app.firebaseapp.com", databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", projectId: "bhaskar-food-app", appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        onValue(ref(db, 'orders'), (snap) => {
            let gross = 0; let commissionTotal = 0;
            const list = document.getElementById('report-list'); list.innerHTML = "";

            snap.forEach(child => {
                const o = child.val();
                if(o.status === 'completed') {
                    const sale = parseFloat(o.totalAmount || 0);
                    const comm = parseFloat(o.commissionPaid || 0);
                    
                    gross += sale;
                    commissionTotal += comm;

                    list.innerHTML += `
                        <div class="flex justify-between items-center text-[10px] font-bold border-b pb-2">
                            <div>
                                <p class="text-gray-800">${o.customerName}</p>
                                <p class="text-gray-400 font-normal">By: ${o.deliveredBy}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-blue-600">â‚¹${sale}</p>
                                <p class="text-red-400">-â‚¹${comm.toFixed(2)}</p>
                            </div>
                        </div>`;
                }
            });

            const net = gross - commissionTotal;
            document.getElementById('grossSales').innerText = "â‚¹" + gross.toFixed(2);
            document.getElementById('totalComm').innerText = "- â‚¹" + commissionTotal.toFixed(2);
            document.getElementById('netProfit').innerText = "â‚¹" + net.toFixed(2);
        });
    </script>
</body>
</html>
