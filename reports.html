<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-24 p-4">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-2xl font-black text-gray-800 uppercase italic">ðŸ“Š Master Report</h1>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-3xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase">Sold Items</p>
                <p id="totalItems" class="text-2xl font-black text-blue-600">0</p>
            </div>
            <div class="bg-white p-5 rounded-3xl shadow-sm border text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase">Grand Total</p>
                <p id="grandTotal" class="text-2xl font-black text-green-600">â‚¹0</p>
            </div>
        </div>

        <div id="full-details" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", authDomain: "bhaskar-food-app.firebaseapp.com", databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", projectId: "bhaskar-food-app", appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        onValue(ref(db, 'orders'), (snap) => {
            let total = 0; let count = 0;
            const container = document.getElementById('full-details'); container.innerHTML = "";
            
            snap.forEach(c => {
                const o = c.val();
                if(o.status === 'completed') {
                    total += parseInt(o.totalAmount); count++;
                    container.innerHTML += `<div class="bg-white p-5 rounded-[2rem] shadow-sm border text-xs font-bold space-y-2">
                        <div class="flex justify-between font-black uppercase">
                            <span>${o.customerName}</span>
                            <span class="text-green-600">â‚¹${o.totalAmount}</span>
                        </div>
                        <p class="text-gray-500">${o.items}</p>
                        <hr class="border-gray-50">
                        <div class="flex justify-between text-[9px] uppercase tracking-tighter">
                            <span>Delivered By: <b class="text-blue-600">${o.deliveredBy || 'N/A'} (${o.driverPhone || ''})</b></span>
                            <span class="text-gray-400">Status: Cooked & Delivered</span>
                        </div>
                    </div>`;
                }
            });
            document.getElementById('grandTotal').innerText = "â‚¹" + total;
            document.getElementById('totalItems').innerText = count;
        });
    </script>
</body>
</html>
