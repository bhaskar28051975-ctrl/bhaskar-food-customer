<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskar Food - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .food-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <header class="bg-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-red-600 italic">Bhaskar <span class="text-gray-800 not-italic">Food</span></h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tirupati Delivery</p>
            </div>
            <div class="bg-red-100 p-2 rounded-full">
                ğŸ´
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <div class="relative">
            <input type="text" placeholder="Search for food or restaurant..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-red-500 text-sm">
            <span class="absolute left-4 top-4 text-gray-400">ğŸ”</span>
        </div>

        <h2 class="text-xl font-black text-gray-800 uppercase tracking-tight">Nearby Restaurants</h2>

        <div id="restaurant-display" class="grid gap-6">
            <div class="animate-pulse space-y-4">
                <div class="bg-gray-200 h-48 rounded-3xl"></div>
                <div class="h-4 bg-gray-200 w-1/2 rounded"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // USING YOUR NEW FOOD APP CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA",
            authDomain: "bhaskar-food-app.firebaseapp.com",
            databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com",
            projectId: "bhaskar-food-app",
            storageBucket: "bhaskar-food-app.firebasestorage.app",
            messagingSenderId: "712053690568",
            appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Load Restaurants from Firebase
        onValue(ref(db, 'restaurants'), (snap) => {
            const container = document.getElementById('restaurant-display');
            container.innerHTML = "";
            
            if(!snap.exists()) {
                container.innerHTML = "<p class='text-center text-gray-400'>No restaurants available yet.</p>";
                return;
            }

            snap.forEach((child) => {
                const rest = child.val();
                container.innerHTML += `
                    <div class="food-card bg-white rounded-[2.5rem] overflow-hidden shadow-lg border border-gray-100 transition-all">
                        <div class="relative">
                            <img src="${rest.image}" class="w-full h-56 object-cover" alt="${rest.name}">
                            <div class="absolute bottom-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full shadow-sm">
                                <span class="text-xs font-black text-gray-800 uppercase">${rest.cuisine}</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-black text-gray-800 uppercase leading-tight">${rest.name}</h3>
                                <div class="bg-green-600 text-white px-2 py-1 rounded-lg flex items-center gap-1">
                                    <span class="text-xs font-bold">${rest.rating}</span>
                                    <span class="text-[10px]">â˜…</span>
                                </div>
                            </div>
                            <button onclick="alert('Menu for ${rest.name} coming soon!')" 
                                class="w-full bg-gray-900 text-white py-4 rounded-2xl font-black uppercase text-sm tracking-widest active:scale-95 transition shadow-lg">
                                View Menu
                            </button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
