<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskar Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .dish-card { transition: transform 0.2s; }
        .dish-card:active { transform: scale(0.95); }
        #opening-bottle {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; background: #dc2626; color: white;
            padding: 15px 20px; border-radius: 50px; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border: 2px solid #ffd700; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-gray-100 pb-80 text-gray-800">

    <div id="opening-bottle">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-clock animate-pulse text-yellow-300"></i>
            <div>
                <p class="text-[10px] font-black uppercase leading-none">Bhaskar Food</p>
                <p class="text-xs font-bold">Opening Very Soon!</p>
            </div>
        </div>
        <button onclick="startApp()" class="bg-white text-red-600 px-4 py-1.5 rounded-full font-black text-[10px] uppercase">START ➔</button>
    </div>

    <header class="bg-white p-5 shadow-sm sticky top-0 z-50 flex justify-between items-center border-b-4 border-red-600">
        <h1 class="text-xl font-black text-red-600 italic uppercase">Bhaskar Food</h1>
        <button onclick="location.reload()" class="text-[10px] font-bold bg-gray-100 px-3 py-1 rounded-full uppercase">Refresh</button>
    </header>

    <div id="customer-list" class="p-4 space-y-8"></div>

    <div id="checkout-panel" class="hidden fixed bottom-0 left-0 right-0 bg-white rounded-t-[3rem] shadow-2xl p-6 border-t z-[100]">
        <div class="flex justify-between items-center mb-4 px-2">
            <div>
                <p class="text-[10px] font-black text-gray-400 uppercase">Total Bill</p>
                <p id="panel-total" class="text-3xl font-black text-green-600">₹0</p>
            </div>
            <button onclick="cancelOrder()" class="text-red-500 font-bold text-xs uppercase bg-red-50 px-4 py-2 rounded-full">Cancel</button>
        </div>
        <div class="space-y-3">
            <input id="custName" type="text" placeholder="Enter Your Name" class="w-full p-4 border rounded-2xl bg-gray-50 font-bold text-sm">
            <div id="mode-inputs"></div>
            <button onclick="placeOrder()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Confirm Order</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", 
            authDomain: "bhaskar-food-app.firebaseapp.com", 
            databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", 
            projectId: "bhaskar-food-app", 
            appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" 
        };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        let cart = {}; let resData = {};

        window.startApp = () => { document.getElementById('opening-bottle').style.display = 'none'; };

        window.updateQty = (id, dish, price, change) => {
            startApp();
            if(!cart[id]) cart[id] = { dish, price: parseInt(price), qty: 0 };
            cart[id].qty += change;
            if(cart[id].qty <= 0) delete cart[id];
            updateUI(); renderMenu();
        };

        window.cancelOrder = () => { cart = {}; updateUI(); renderMenu(); };

        function updateUI() {
            const total = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('checkout-panel').style.display = total > 0 ? 'block' : 'none';
            document.getElementById('panel-total').innerText = "₹" + total;
        }

        function renderMenu() {
            const container = document.getElementById('customer-list'); 
            container.innerHTML = "";
            Object.keys(resData).forEach(resId => {
                const res = resData[resId];
                let menuHtml = "";
                if(res.menu) {
                    Object.keys(res.menu).forEach(mId => {
                        const m = res.menu[mId];
                        const currentQty = cart[mId] ? cart[mId].qty : 0;
                        menuHtml += `
                        <div class="dish-card bg-white rounded-2xl p-2 border flex flex-col items-center shadow-sm">
                            <img src="${m.dishImg}" onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=200'" class="w-full aspect-square rounded-xl object-cover mb-2">
                            <p class="font-bold text-[11px] h-8 text-center line-clamp-2">${m.dish}</p>
                            <p class="text-red-600 font-black text-xs mb-2">₹${m.price}</p>
                            <button onclick="updateQty('${mId}', '${m.dish}', '${m.price}', 1)" class="w-full bg-red-500 text-white py-1.5 rounded-lg text-[10px] font-bold uppercase">
                                ${currentQty > 0 ? 'Added ('+currentQty+')' : 'Add +'}
                            </button>
                        </div>`;
                    });
                }
                container.innerHTML += `
                <div class="bg-white rounded-[3rem] shadow-sm border overflow-hidden">
                    <img src="${res.image}" class="w-full h-44 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-black text-gray-800 uppercase italic mb-6 border-l-4 border-red-500 pl-3">${res.name}</h2>
                        <div class="grid grid-cols-2 gap-4">${menuHtml}</div>
                    </div>
                </div>`;
            });
        }

        onValue(ref(db, 'restaurants'), (snap) => { resData = snap.val() || {}; renderMenu(); });

        window.placeOrder = () => {
            const name = document.getElementById('custName').value;
            if(!name) return alert("Please enter your name!");
            push(ref(db, 'orders'), {
                customerName: name,
                items: Object.values(cart).map(i => `${i.dish} x${i.qty}`).join(", "),
                totalAmount: Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0),
                status: "pending", timestamp: Date.now()
            }).then(() => { alert("Order Sent!"); location.reload(); });
        };
    </script>
</body>
</html>
