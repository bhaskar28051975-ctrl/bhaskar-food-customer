<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskar Food - Menu & Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cart-bounce { animation: bounce 0.3s ease; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body class="bg-gray-100 pb-32">

    <header class="bg-white p-5 shadow-sm sticky top-0 z-50">
        <h1 class="text-2xl font-black text-red-600 italic text-center">Bhaskar <span class="text-gray-800 not-italic">Food</span></h1>
    </header>

    <main id="customer-list" class="max-w-md mx-auto p-4 space-y-6">
        </main>

    <div id="cart-bar" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-gray-900 text-white p-4 rounded-3xl shadow-2xl z-[100] flex justify-between items-center transition-all">
        <div>
            <p id="cart-count" class="text-xs font-bold text-gray-400 uppercase">0 ITEMS</p>
            <p id="cart-total" class="text-lg font-black text-green-400">₹0</p>
        </div>
        <button onclick="checkoutWhatsApp()" class="bg-green-500 text-white px-6 py-3 rounded-2xl font-black uppercase text-sm flex items-center gap-2">
            Confirm Order ➔
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA",
            authDomain: "bhaskar-food-app.firebaseapp.com",
            databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com",
            projectId: "bhaskar-food-app",
            appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let cart = [];

        window.addToCart = (resName, dish, price) => {
            cart.push({ resName, dish, price: parseInt(price) });
            updateCartUI();
            const bar = document.getElementById('cart-bar');
            bar.classList.remove('hidden');
            bar.classList.add('cart-bounce');
            setTimeout(() => bar.classList.remove('cart-bounce'), 300);
        };

        function updateCartUI() {
            const count = cart.length;
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-count').innerText = `${count} ITEMS SELECTED`;
            document.getElementById('cart-total').innerText = `₹${total}`;
        }

        window.checkoutWhatsApp = () => {
            const myNumber = "91XXXXXXXXXX"; // CHANGE TO YOUR NUMBER
            let itemsList = "";
            let total = 0;
            let restaurant = cart[0].resName;

            cart.forEach((item, index) => {
                itemsList += `${index + 1}. ${item.dish} - ₹${item.price}%0A`;
                total += item.price;
            });

            const text = `*NEW MULTI-ITEM ORDER*%0A%0A*Hotel:* ${restaurant}%0A%0A*Items:*%0A${itemsList}%0A*TOTAL BILL: ₹${total}*%0A%0A*Please confirm this order.*`;
            window.open(`https://wa.me/${myNumber}?text=${text}`, '_blank');
        };

        onValue(ref(db, 'restaurants'), (snap) => {
            const container = document.getElementById('customer-list');
            container.innerHTML = "";
            snap.forEach(child => {
                const res = child.val();
                let menuHtml = "";
                
                if(res.menu) {
                    Object.values(res.menu).forEach(item => {
                        menuHtml += `
                            <div class="flex justify-between items-center py-3 border-b border-gray-100">
                                <div>
                                    <p class="font-bold text-gray-800">${item.dish}</p>
                                    <p class="text-sm font-bold text-red-500">₹${item.price}</p>
                                </div>
                                <button onclick="addToCart('${res.name}', '${item.dish}', '${item.price}')" 
                                    class="border-2 border-red-500 text-red-500 px-4 py-1 rounded-xl text-xs font-black hover:bg-red-500 hover:text-white transition-colors">ADD +</button>
                            </div>`;
                    });
                } else {
                    menuHtml = "<p class='text-xs text-gray-400'>Menu items coming soon...</p>";
                }

                container.innerHTML += `
                    <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-gray-200">
                        <img src="${res.image}" class="w-full h-44 object-cover">
                        <div class="p-5">
                            <h2 class="text-xl font-black text-gray-900">${res.name}</h2>
                            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-4">${res.cuisine}</p>
                            <div class="space-y-1">${menuHtml}</div>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
