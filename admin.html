<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Grill on Duty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-red-50 pb-24 p-4">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-white p-6 rounded-[2rem] shadow-xl border space-y-3">
            <h2 class="font-black text-gray-800 uppercase text-xs tracking-widest">Add New Hotel</h2>
            <input id="resName" type="text" placeholder="Hotel Name" class="w-full p-3 border rounded-xl bg-gray-50 text-sm">
            <input id="resImg" type="text" placeholder="Hotel Image URL" class="w-full p-3 border rounded-xl bg-gray-50 text-sm">
            <button onclick="addRestaurant()" class="w-full bg-red-600 text-white py-4 rounded-xl font-black uppercase shadow-lg active:scale-95 transition-transform">Save Hotel</button>
        </div>

        <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-2">Managed Hotels & Menus</h2>
        <div id="admin-restaurant-list" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", 
            authDomain: "bhaskar-food-app.firebaseapp.com", 
            databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", 
            projectId: "bhaskar-food-app", 
            appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" 
        };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        // --- BULK ADD WITH DIFFERENT CATEGORY IMAGES ---
        window.loadFullMenu = (id) => {
            if(!confirm("Add 30+ items with unique images?")) return;
            
            const imgNoodles = "https://images.unsplash.com/photo-1585032226651-759b368d7246?w=400";
            const imgRice = "https://images.unsplash.com/photo-1512058560366-cd24270083cd?w=400";
            const imgPaneer = "https://images.unsplash.com/photo-1631452180519-c014fe946bc7?w=400";
            const imgBread = "https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?w=400";
            const imgDrink = "https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=400";

            const fullMenu = [
                // Starters
                { dish: "Paneer Kolivada", price: 270, img: imgPaneer }, 
                { dish: "Paneer Majestic", price: 270, img: imgPaneer }, 
                { dish: "Veg Manchurian", price: 280, img: imgNoodles },
                // Noodles
                { dish: "Veg Noodles", price: 140, img: imgNoodles }, 
                { dish: "Schezwan Noodles", price: 150, img: imgNoodles }, 
                { dish: "Mushroom Noodles", price: 160, img: imgNoodles },
                // Fried Rice
                { dish: "Veg Fried Rice", price: 140, img: imgRice }, 
                { dish: "Paneer Fried Rice", price: 200, img: imgRice },
                // Gravies
                { dish: "Aloo Gobi Masala", price: 180, img: imgPaneer }, 
                { dish: "Paneer Butter Masala", price: 250, img: imgPaneer }, 
                { dish: "Dal Fry", price: 160, img: imgPaneer },
                // Breads
                { dish: "Tandoori Roti", price: 30, img: imgBread }, 
                { dish: "Butter Naan", price: 45, img: imgBread }, 
                { dish: "Garlic Naan", price: 55, img: imgBread },
                // Mocktails
                { dish: "Fresh Lime Soda", price: 50, img: imgDrink }, 
                { dish: "Watermelon Mojito", price: 150, img: imgDrink }, 
                { dish: "Blueberry Mojito", price: 150, img: imgDrink }
            ];

            fullMenu.forEach(item => {
                push(ref(db, `restaurants/${id}/menu`), {
                    dish: item.dish, 
                    price: item.price,
                    dishImg: item.img
                });
            });
            alert("Menu Loaded with diverse images!");
        };

        window.addRestaurant = () => {
            const name = document.getElementById('resName').value;
            const image = document.getElementById('resImg').value;
            if(name) {
                push(ref(db, 'restaurants'), { name, image: image || "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400" });
                document.getElementById('resName').value = ""; 
            }
        };

        window.deleteHotel = (id) => { if(confirm("Delete Hotel?")) remove(ref(db, `restaurants/${id}`)); };

        onValue(ref(db, 'restaurants'), (snap) => {
            const list = document.getElementById('admin-restaurant-list'); 
            list.innerHTML = "";
            snap.forEach(child => {
                const res = child.val();
                const hotelId = child.key;
                list.innerHTML += `
                <div class="p-4 bg-white rounded-2xl shadow-sm border mb-4">
                    <p class="font-bold text-sm uppercase mb-3">${res.name}</p>
                    <button onclick="loadFullMenu('${hotelId}')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase">
                        âš¡ Load Menu with Better Images
                    </button>
                    <button onclick="deleteHotel('${hotelId}')" class="w-full mt-2 text-red-500 text-[9px] font-bold uppercase">Delete Hotel</button>
                </div>`;
            });
        });
    </script>
</body>
</html>
