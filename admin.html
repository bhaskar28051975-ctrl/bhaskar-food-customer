<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mode Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-red-50 pb-24 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-white p-6 rounded-[2rem] shadow-xl border">
            <h1 class="text-xl font-black text-red-600 mb-4 uppercase">System Mode</h1>
            <select id="appMode" onchange="updateMode(this.value)" class="w-full p-4 border rounded-2xl bg-gray-50 font-bold">
                <option value="table">Table Service (Dine-In)</option>
                <option value="delivery">Home Delivery (Live Location)</option>
            </select>
            <p class="text-[10px] text-gray-400 mt-2 font-bold uppercase tracking-widest">Controls Customer App inputs</p>
        </div>

        <div id="admin-restaurant-list" class="space-y-3"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 z-[100]">
        <a href="admin.html" class="text-red-600"><i class="fa-solid fa-gears text-xl"></i></a>
        <a href="kitchen.html" class="text-gray-400"><i class="fa-solid fa-utensils text-xl"></i></a>
        <a href="delivery.html" class="text-gray-400"><i class="fa-solid fa-truck text-xl"></i></a>
        <a href="reports.html" class="text-gray-400"><i class="fa-solid fa-chart-pie text-xl"></i></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", authDomain: "bhaskar-food-app.firebaseapp.com", databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", projectId: "bhaskar-food-app", appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        window.updateMode = (val) => set(ref(db, 'settings/mode'), val);
        onValue(ref(db, 'settings/mode'), (s) => { if(s.exists()) document.getElementById('appMode').value = s.val(); });

        // Logic to show restaurants and add dishes (Same as before)
        onValue(ref(db, 'restaurants'), (snap) => {
            const list = document.getElementById('admin-restaurant-list'); list.innerHTML = "";
            snap.forEach(child => {
                list.innerHTML += `<div class="p-4 bg-white rounded-2xl shadow-sm border flex justify-between">
                    <span class="font-bold">${child.val().name}</span>
                    <button onclick="addDish('${child.key}')" class="text-blue-600 font-black text-xs uppercase">+ Dish</button>
                </div>`;
            });
        });
        window.addDish = (id) => {
            const dish = prompt("Dish Name?"); const price = prompt("Price?");
            if(dish && price) push(ref(db, `restaurants/${id}/menu`), { dish, price, dishImg: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=100" });
        };
    </script>
</body>
</html>
