<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Admin - Dish Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-red-50 pb-24 p-4">
    <div class="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border">
        <div class="bg-red-600 p-8 text-white text-center">
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Restaurant Manager</h1>
        </div>
        <div class="p-6 space-y-6">
            <div class="space-y-2">
                <h2 class="font-black text-gray-400 uppercase text-[10px] tracking-widest">1. New Restaurant</h2>
                <input id="resName" type="text" placeholder="Hotel Name" class="w-full p-4 border rounded-2xl bg-gray-50 text-sm outline-none focus:border-red-500">
                <input id="resCuisine" type="text" placeholder="Cuisine (Veg/Non-Veg)" class="w-full p-4 border rounded-2xl bg-gray-50 text-sm outline-none">
                <input id="resImg" type="text" placeholder="Hotel Image URL" class="w-full p-4 border rounded-2xl bg-gray-50 text-sm outline-none">
                <button onclick="addRestaurant()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg shadow-red-200">Save Hotel</button>
            </div>
            <hr class="border-gray-100">
            <div class="space-y-3">
                <h2 class="font-black text-gray-400 uppercase text-[10px] tracking-widest">2. Manage Menus</h2>
                <div id="admin-restaurant-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 z-[100]">
        <a href="admin.html" class="text-red-600"><i class="fa-solid fa-gears text-xl"></i></a>
        <a href="kitchen.html" class="text-gray-400"><i class="fa-solid fa-utensils text-xl"></i></a>
        <a href="delivery.html" class="text-gray-400"><i class="fa-solid fa-truck text-xl"></i></a>
        <a href="reports.html" class="text-gray-400"><i class="fa-solid fa-chart-pie text-xl"></i></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA",
            authDomain: "bhaskar-food-app.firebaseapp.com",
            databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com",
            projectId: "bhaskar-food-app",
            appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addRestaurant = () => {
            const name = document.getElementById('resName').value;
            const cuisine = document.getElementById('resCuisine').value;
            const img = document.getElementById('resImg').value;
            if(name) {
                push(ref(db, 'restaurants'), { name, cuisine, image: img || "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=400" });
                alert("Hotel Added!");
                document.getElementById('resName').value = "";
            }
        };

        window.addMenuItem = (resId) => {
            const dish = prompt("Dish Name:");
            const price = prompt("Price:");
            const dishImg = prompt("Dish Image URL:");
            if(dish && price) {
                push(ref(db, `restaurants/${resId}/menu`), { 
                    dish, price, dishImg: dishImg || "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=100"
                });
            }
        };

        window.deleteRes = (id) => { if(confirm("Delete Hotel?")) remove(ref(db, 'restaurants/' + id)); };

        onValue(ref(db, 'restaurants'), (snap) => {
            const list = document.getElementById('admin-restaurant-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const res = child.val();
                list.innerHTML += `
                    <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100 flex justify-between items-center">
                        <span class="font-bold text-gray-700 text-sm">${res.name}</span>
                        <div class="flex gap-2">
                            <button onclick="addMenuItem('${child.key}')" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-[10px] font-black uppercase">+ Dish</button>
                            <button onclick="deleteRes('${child.key}')" class="text-red-500 text-[10px] font-bold underline">DEL</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
