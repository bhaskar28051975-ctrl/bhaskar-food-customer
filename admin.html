<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-red-50 pb-24 p-4">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-white p-6 rounded-[2rem] shadow-xl border space-y-3">
            <h2 class="font-black text-gray-800 uppercase text-xs tracking-widest">Add New Hotel</h2>
            <input id="resName" type="text" placeholder="Hotel Name" class="w-full p-3 border rounded-xl bg-gray-50 text-sm">
            <input id="resImg" type="text" placeholder="Hotel Image URL" class="w-full p-3 border rounded-xl bg-gray-50 text-sm">
            <button onclick="addRestaurant()" class="w-full bg-red-600 text-white py-4 rounded-xl font-black uppercase shadow-lg active:scale-95 transition-transform">Save Hotel</button>
        </div>

        <h2 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-2">Managed Hotels & Menus</h2>
        <div id="admin-restaurant-list" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", 
            authDomain: "bhaskar-food-app.firebaseapp.com", 
            databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", 
            projectId: "bhaskar-food-app", 
            appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" 
        };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        window.addRestaurant = () => {
            const name = document.getElementById('resName').value;
            const image = document.getElementById('resImg').value;
            if(name) {
                push(ref(db, 'restaurants'), { name, image: image || "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400" });
                document.getElementById('resName').value = ""; document.getElementById('resImg').value = "";
            }
        };

        window.deleteHotel = (id) => { if(confirm("Delete entire Hotel?")) remove(ref(db, `restaurants/${id}`)); };

        window.addDish = (id) => {
            const dish = prompt("Dish Name?");
            const price = prompt("Price?");
            const dishImg = prompt("Dish Image URL?");
            if(dish && price) {
                push(ref(db, `restaurants/${id}/menu`), { 
                    dish, price: parseFloat(price), 
                    dishImg: dishImg || "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=100" 
                });
            }
        };

        // --- EDIT DISH FUNCTION ---
        window.editDish = (hotelId, dishId, oldName, oldPrice, oldImg) => {
            const newName = prompt("Edit Dish Name:", oldName);
            const newPrice = prompt("Edit Price:", oldPrice);
            const newImg = prompt("Edit Image URL:", oldImg);
            
            if(newName && newPrice) {
                update(ref(db, `restaurants/${hotelId}/menu/${dishId}`), {
                    dish: newName,
                    price: parseFloat(newPrice),
                    dishImg: newImg || oldImg
                });
            }
        };

        window.deleteDish = (hotelId, dishId) => {
            if(confirm("Delete this item?")) remove(ref(db, `restaurants/${hotelId}/menu/${dishId}`));
        };

        onValue(ref(db, 'restaurants'), (snap) => {
            const list = document.getElementById('admin-restaurant-list'); 
            list.innerHTML = "";
            snap.forEach(child => {
                const res = child.val();
                const hotelId = child.key;
                let menuHtml = "";
                
                if(res.menu) {
                    Object.keys(res.menu).forEach(mId => {
                        const m = res.menu[mId];
                        menuHtml += `
                        <div class="flex items-center justify-between py-2 border-b border-gray-50 last:border-0">
                            <div class="flex items-center gap-2">
                                <img src="${m.dishImg}" class="w-8 h-8 rounded object-cover border">
                                <span class="text-[11px] font-bold">${m.dish} - â‚¹${m.price}</span>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="editDish('${hotelId}', '${mId}', '${m.dish}', '${m.price}', '${m.dishImg}')" class="text-blue-500">
                                    <i class="fa-solid fa-pen text-xs"></i>
                                </button>
                                <button onclick="deleteDish('${hotelId}', '${mId}')" class="text-red-500">
                                    <i class="fa-solid fa-trash-can text-xs"></i>
                                </button>
                            </div>
                        </div>`;
                    });
                }

                list.innerHTML += `
                <div class="p-4 bg-white rounded-2xl shadow-sm border mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <span class="font-bold text-sm uppercase">${res.name}</span>
                        <button onclick="deleteHotel('${hotelId}')" class="text-[10px] text-red-600 font-black uppercase">Delete Hotel</button>
                    </div>
                    <div class="mb-3 space-y-1">${menuHtml}</div>
                    <button onclick="addDish('${hotelId}')" class="w-full bg-blue-50 py-2 rounded-lg text-blue-600 font-black text-[10px] uppercase border border-blue-100">+ Add Dish</button>
                </div>`;
            });
        });
    </script>
</body>
</html>
