<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 pb-24 p-4">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-blue-600 p-6 rounded-[2.5rem] text-white shadow-xl">
            <p class="text-[10px] font-black uppercase opacity-80">Total Earnings (Commission)</p>
            <h1 id="myEarnings" class="text-3xl font-black italic">₹0</h1>
        </div>

        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Active Pickups</h2>
        <div id="delivery-list" class="space-y-4"></div>

        <hr>
        <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Delivery History</h2>
        <div id="delivery-history" class="space-y-2"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = { apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA", authDomain: "bhaskar-food-app.firebaseapp.com", databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com", projectId: "bhaskar-food-app", appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);

        let commRate = 0;
        onValue(ref(db, 'settings/commission'), s => commRate = s.val() || 0);

        onValue(ref(db, 'orders'), (snap) => {
            const list = document.getElementById('delivery-list');
            const history = document.getElementById('delivery-history');
            let totalComm = 0; list.innerHTML = ""; history.innerHTML = "";

            snap.forEach(child => {
                const o = child.val();
                const myComm = (o.totalAmount * commRate / 100);
                
                if(o.status === 'ready_for_pickup') {
                    list.innerHTML += `<div class="bg-white p-5 rounded-3xl border-l-8 border-blue-500 shadow-sm">
                        <p class="font-black text-gray-800">${o.customerName} - ${o.location}</p>
                        <p class="text-xs text-gray-500">${o.items}</p>
                        <button onclick="complete('${child.key}')" class="w-full mt-4 bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-xs">Deliver (Earn ₹${myComm})</button>
                    </div>`;
                } 
                else if (o.status === 'completed' && o.driverPhone === localStorage.getItem('dr_p')) {
                    totalComm += myComm;
                    history.innerHTML += `<div class="bg-white p-3 rounded-xl flex justify-between text-[10px] font-bold border">
                        <span>${o.customerName}</span>
                        <span class="text-green-600">+₹${myComm}</span>
                    </div>`;
                }
            });
            document.getElementById('myEarnings').innerText = "₹" + totalComm;
        });

        window.complete = (id) => update(ref(db, `orders/${id}`), { 
            status: 'completed', 
            deliveredBy: localStorage.getItem('dr_n'),
            driverPhone: localStorage.getItem('dr_p') 
        });
    </script>
</body>
</html>
