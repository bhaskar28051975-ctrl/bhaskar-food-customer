<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskar Food - Delivery Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 pb-10">

    <div id="login-screen" class="hidden fixed inset-0 bg-blue-600 z-[200] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[3.5rem] w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-black text-blue-600 mb-2">DRIVER ENROLL</h2>
            <p class="text-xs font-bold text-gray-400 uppercase mb-6">Enter your details to start work</p>
            
            <input id="driverNameInput" type="text" placeholder="Your Full Name" class="w-full p-4 mb-3 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold">
            <input id="driverPhoneInput" type="tel" placeholder="Mobile Number" class="w-full p-4 mb-6 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold">
            
            <button onclick="saveDriver()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Start Working ‚ûî</button>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-center mb-6 bg-white p-5 rounded-[2rem] shadow-sm">
            <div>
                <h1 class="text-xl font-black text-blue-600">üö¥ DELIVERY</h1>
                <p id="display-name" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest"></p>
            </div>
            <button onclick="logoutDriver()" class="text-[10px] font-black text-red-500 underline uppercase">Change User</button>
        </header>

        <div id="delivery-list" class="space-y-4">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAT074ME7aIbb4R2VzgZZGdw8F3alL-xbA",
            authDomain: "bhaskar-food-app.firebaseapp.com",
            databaseURL: "https://bhaskar-food-app-default-rtdb.firebaseio.com",
            projectId: "bhaskar-food-app",
            appId: "1:712053690568:web:b4d8b789e0359ebc0e95fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- Driver Session Logic ---
        function checkDriver() {
            const name = localStorage.getItem('bhaskar_driver_name');
            const phone = localStorage.getItem('bhaskar_driver_phone');
            
            if (!name || !phone) {
                document.getElementById('login-screen').classList.remove('hidden');
            } else {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('display-name').innerText = name + " (" + phone + ")";
                loadOrders();
            }
        }

        window.saveDriver = () => {
            const n = document.getElementById('driverNameInput').value;
            const p = document.getElementById('driverPhoneInput').value;
            if(n && p) {
                localStorage.setItem('bhaskar_driver_name', n);
                localStorage.setItem('bhaskar_driver_phone', p);
                checkDriver();
            } else { alert("Please enter both Name and Phone!"); }
        };

        window.logoutDriver = () => {
            localStorage.removeItem('bhaskar_driver_name');
            localStorage.removeItem('bhaskar_driver_phone');
            location.reload();
        };

        // --- Order Loading Logic ---
        function loadOrders() {
            onValue(ref(db, 'orders'), (snap) => {
                const container = document.getElementById('delivery-list');
                container.innerHTML = "";
                let count = 0;

                snap.forEach(child => {
                    const order = child.val();
                    if(order.status === 'ready_for_pickup' || order.status === 'on_the_way') {
                        count++;
                        container.innerHTML += `
                            <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border-b-4 border-blue-500">
                                <div class="flex justify-between mb-4">
                                    <span class="text-[10px] font-black bg-blue-100 text-blue-700 px-3 py-1 rounded-full uppercase italic">${order.status.replace(/_/g, ' ')}</span>
                                    <span class="text-lg font-black text-gray-800">‚Çπ${order.totalAmount}</span>
                                </div>
                                
                                <div class="mb-4">
                                    <h3 class="font-black text-gray-900">${order.customerName}</h3>
                                    <p class="text-sm text-gray-500 leading-tight">${order.address}</p>
                                </div>

                                <div class="bg-gray-50 p-4 rounded-2xl text-xs text-gray-600 italic mb-6">
                                    ${order.items}
                                </div>
                                
                                ${order.status === 'ready_for_pickup' ? 
                                    `<button onclick="updateStatus('${child.key}', 'on_the_way')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-sm shadow-xl">Pick Up Order</button>` : 
                                    `<button onclick="updateStatus('${child.key}', 'completed')" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase text-sm shadow-xl">Mark Delivered ‚úÖ</button>`
                                }
                            </div>`;
                    }
                });

                if(count === 0) {
                    container.innerHTML = `<div class="text-center py-20 bg-white/50 rounded-[3rem] border-2 border-dashed border-blue-200">
                        <p class="text-blue-300 font-black text-4xl mb-4">üìç</p>
                        <p class="text-blue-400 font-bold uppercase text-[10px] tracking-[0.2em]">Waiting for new orders...</p>
                    </div>`;
                }
            });
        }

        window.updateStatus = (id, s) => {
            const name = localStorage.getItem('bhaskar_driver_name');
            const phone = localStorage.getItem('bhaskar_driver_phone');
            
            const updates = { status: s };
            if(s === 'completed') {
                updates.deliveredBy = name;
                updates.driverPhone = phone;
                updates.completedAt = Date.now();
            }
            update(ref(db, `orders/${id}`), updates);
        };

        // Initial Start
        checkDriver();
    </script>
</body>
</html>
