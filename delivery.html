<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Delivery Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-black text-blue-600 mb-6">ðŸš´ DELIVERY APP</h1>
        <div id="delivery-list" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* USE YOUR SAME CONFIG HERE */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'orders'), (snap) => {
            const container = document.getElementById('delivery-list');
            container.innerHTML = "";
            snap.forEach(child => {
                const order = child.val();
                if(order.status !== 'ready_for_pickup' && order.status !== 'on_the_way') return;

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-lg">
                        <h3 class="font-black text-blue-900">${order.customerName}</h3>
                        <p class="text-sm text-gray-600 mb-4">${order.address}</p>
                        <div class="bg-blue-50 p-3 rounded-xl mb-4 text-xs font-bold">${order.items}</div>
                        
                        ${order.status === 'ready_for_pickup' ? 
                            `<button onclick="updateStatus('${child.key}', 'on_the_way')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">PICK UP ORDER</button>` : 
                            `<button onclick="updateStatus('${child.key}', 'completed')" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">MARK DELIVERED</button>`
                        }
                    </div>`;
            });
        });

        window.updateStatus = (id, s) => update(ref(db, `orders/${id}`), { status: s });
    </script>
</body>
</html>
